<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.cdnfonts.com/css/blenda-script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
    
    <style>
        body {
            background: #2e2e2e; /* Fondo gris */
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Icono de usuario */
        .user-icon {
            position: absolute;
            top: 80px;  /* Se bajó el icono para que no quede tapado */
            right: 20px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .user-icon:hover {
            transform: scale(1.2);
            color: #11e2f9;
        }

        /* Menú de navegación */
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .menu a {
            font-family: 'Blenda Script', sans-serif;
            color: #6c5ce7;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #e84393;
        }

        /* Título "Iniciar Sesión" con animación */
        header h1 {
            font-family: 'Blenda Script', sans-serif;
            font-size: 3.5rem;
            text-align: center;
            animation: zoomEffect 2s infinite alternate ease-in-out;
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        section form {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: scaleUpForm 1s ease-out forwards;
        }

        @keyframes scaleUpForm {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            background-color: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: buttonAnimation 1s ease-out;
        }

        @keyframes buttonAnimation {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilos para "¿Olvidaste tu contraseña?" */
        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #11e2f9;
        }

    </style>
</head>
<body>

    <!-- Icono de usuario -->
    <span class="material-icons user-icon">account_circle</span>

    <!-- Menú de navegación -->
    <nav class="menu">
        <a href="index.html">Inicio</a>
    </nav>

    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <section>
        <form action="php/login.php" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>

            <!-- Enlace para recuperar contraseña -->
            <a href="centro_cuentas.php" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </section>

</body>
</html>
