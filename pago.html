<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Alex.TEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .payment-container {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        } 
        
        .apple-pay {
            background: black;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pay-btn {
            background-color: #1a1a2e;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .pay-btn:hover {
            background-color: #0d0d1a;
        }
        .success-message {
            display: none;
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgb(33, 31, 31);
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
}
.back-button:hover {
    background-color: darkred;
}

    </style>
    <script>
        function obtenerParametro(nombre) {
            const params = new URLSearchParams(window.location.search);
            return params.get(nombre);
        }

        window.onload = function() {
            let nombreProducto = obtenerParametro("nombre") || "Producto desconocido";
            let precioProducto = obtenerParametro("precio") || "0";

            document.getElementById("nombreProducto").innerText = nombreProducto;
            document.getElementById("precioProducto").innerText = `$${precioProducto}`;
            document.getElementById("precioBoton").innerText = `$${precioProducto}`;
        };

        function procesarPago() {
            
            document.getElementById("paymentContainer").style.display = "none";
            
            document.getElementById("successMessage").style.display = "block";
        }

        function volver() {
            window.history.back(); 
        }
    </script>
</head>
<body>
    <div id="paymentContainer" class="payment-container">
        <button class="back-button" onclick="volver()">Volver</button>

        <button class="apple-pay">Pay</button>
        <p>O pagar con tarjeta bancaria</p>

        <h2 id="nombreProducto">Cargando ...</h2>
        <p id="precioProducto">$0</p>

        <input type="email" placeholder="E-mail">
        <input type="text" placeholder="Detalles de la tarjeta" maxlength="19">
        <input type="text" placeholder="MM / YY" maxlength="5">
        <input type="text" placeholder="CVC" maxlength="3">
        <input type="text" placeholder="Nombre del titular">
        <select>
            <option>Estados Unidos</option>
            <option>Perú</option>
            <option>España</option>
        </select>
        <input type="text" placeholder="Código postal">
        
        <button class="pay-btn" onclick="procesarPago()">Pagar <span id="precioBoton">$0</span></button> 
    </div>

    <div id="successMessage" class="success-message">
        ¡LOGRASTE OBTENER TU PEDIDO EXITOSAMENTE!
    </div>
</body>
</html>
