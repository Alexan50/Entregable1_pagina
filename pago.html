<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Alex.TEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .payment-container {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .apple-pay {
            background: black;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pay-btn {
            background-color: #1a1a2e;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .pay-btn:hover {
            background-color: #0d0d1a;
        }
    </style>
<script>
    function obtenerParametro(nombre) {
        const params = new URLSearchParams(window.location.search);
        return params.get(nombre);
    }

    window.onload = function() {
        let nombreProducto = obtenerParametro("nombre") || "Producto desconocido";
        let precioProducto = obtenerParametro("precio") || "0";

        document.getElementById("nombreProducto").innerText = nombreProducto;
        document.getElementById("precioProducto").innerText = `$${precioProducto}`;
    };
</script>
