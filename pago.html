<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Alex.TEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .payment-container {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .apple-pay {
            background: black;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pay-btn {
            background-color: #1a1a2e;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .pay-btn:hover {
            background-color: #0d0d1a;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <button class="apple-pay">Pay</button>
        <p>o pagar con tarjeta bancaria</p>
        <input type="email" placeholder="E-mail">
        <input type="text" placeholder="Detalles de la tarjeta" maxlength="19">
        <input type="text" placeholder="MM / YY" maxlength="5">
        <input type="text" placeholder="CVC" maxlength="3">
        <input type="text" placeholder="Nombre del titular">
        <select>
            <option>Estados Unidos</option>
            <option>Peru</option>
            <option>Espa√±a<a href=""></a></option>
        </select>
        <input type="text" placeholder="Codigo postal">
        <button class="pay-btn">Pagar 2.000$</button>
    </div>
</body>
